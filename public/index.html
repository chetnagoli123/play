<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Scramble</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
    .card { max-width: 520px; padding: 24px; border: 1px solid #ddd; border-radius: 12px; }
    h1 { margin-top: 0; }
    input, button { padding: 10px 12px; font-size: 16px; }
    input { width: 70%; }
    .row { display: flex; gap: 8px; margin-top: 12px; }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Word Scramble</h1>
    <p class="muted">Unscramble the word below and submit your guess.</p>
    <h2 id="scrambled"></h2>
    <div class="row">
      <input id="guess" type="text" placeholder="Type your guess"/>
      <button id="submit">Submit</button>
    </div>
    <p id="result"></p>
    <button id="new">New Word</button>
  </div>
  <script>
    const words = ["developer","pipeline","integration","scramble","version","release","iterate","action","commit","branch"];
    let answer = "";

    function scramble(w){ return w.split("").sort(()=>Math.random()-0.5).join(""); }
    function newWord() {
      answer = words[Math.floor(Math.random()*words.length)];
      let s = scramble(answer);
      // avoid identical scramble
      while (s === answer) s = scramble(answer);
      document.getElementById("scrambled").textContent = s;
      document.getElementById("result").textContent = "";
      document.getElementById("guess").value = "";
      document.getElementById("guess").focus();
    }
    function check() {
      const g = document.getElementById("guess").value.trim().toLowerCase();
      document.getElementById("result").textContent = g === answer ? "Correct!" : "Try again.";
    }
    document.getElementById("submit").addEventListener("click", check);
    document.getElementById("new").addEventListener("click", newWord);
    document.getElementById("guess").addEventListener("keydown", e => { if (e.key === "Enter") check(); });
    newWord();
  </script>
</body>
</html>
