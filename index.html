<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Word Scramble</h1>
    <p class="instructions">Unscramble the letters to form a correct word.</p>
    <div id="scrambledWord" class="word-box"></div>
    <input id="guess" type="text" placeholder="Enter your guess">
    <button id="submitBtn">Check</button>
    <p id="result"></p>
    <p class="score">Score: <span id="scoreValue">0</span></p>
    <button id="nextBtn">Next Word</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
